<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Papudim - Card√°pio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Quicksand", sans-serif;
        background-color: #fdfaf6;
        color: #3e2c23;
      }
      .animate-fade-in {
        animation: fadeIn 0.6s ease forwards;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="p-4 max-w-6xl mx-auto">
    <header class="relative mb-6">
      <!-- Bot√£o de Voltar -->
      <a
        href="index.html"
        class="absolute top-2 left-2 bg-[#a47551] hover:bg-[#916546] text-white px-4 py-2 rounded-lg transition text-sm"
      >
        Voltar
      </a>

      <!-- Status de funcionamento -->
      <div
        id="status"
        class="absolute top-2 right-2 text-white px-4 py-2 rounded-lg text-sm bg-gray-400"
      >
        Verificando status...
      </div>

      <div class="text-center pt-12">
        <h1 class="text-3xl font-bold text-[#a47551]">üçÆ Papudim</h1>
        <p class="text-sm text-gray-600">
          Pudins artesanais feitos com carinho
        </p>
      </div>
    </header>

    <div class="flex flex-col-reverse lg:flex-row gap-8">
      <!-- Carrinho -->
      <aside class="w-full lg:w-1/3">
        <h2 class="text-2xl font-semibold mb-4">Seu carrinho</h2>
        <ul
          id="carrinho"
          class="p-4 bg-white rounded-2xl shadow-md space-y-2"
        ></ul>
        <p id="avisoMinimo" class="text-red-600 text-sm mt-2 hidden">
          ‚ö† O pedido m√≠nimo √© de 20 unidades.
        </p>

        <div class="mt-4 space-y-2">
          <input
            type="text"
            id="nomeCliente"
            placeholder="Seu nome"
            class="w-full border border-gray-300 rounded px-4 py-2"
          />
          <select
            id="formaPagamento"
            class="w-full border border-gray-300 rounded px-4 py-2"
          >
            <option value="">Forma de pagamento</option>
            <option>Pix</option>
            <option>Dinheiro</option>
            <option>Cart√£o</option>
          </select>
          <button
            id="finalizarPedido"
            disabled
            class="w-full bg-[#a47551] hover:bg-[#916546] text-white px-4 py-2 rounded-xl transition"
          >
            Finalizar Via WhatsApp
          </button>
        </div>
      </aside>

      <!-- Card√°pio -->
      <main class="flex-1">
        <h2 class="text-2xl font-semibold mb-4">Escolha seus pudins</h2>
        <div
          id="cardapio"
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"
        ></div>
      </main>
    </div>

    <div id="toastContainer" class="fixed top-4 right-4 space-y-2 z-50"></div>
    <!-- Resumo fixo do carrinho para mobile -->
    <div
      id="resumoCarrinhoMobile"
      class="lg:hidden fixed bottom-16 left-0 right-0 px-4 z-40 hidden"
    >
      <div
        class="flex items-center justify-between bg-[#a47551] text-white rounded-xl px-4 py-3 shadow-lg"
      >
        <span id="resumoTexto" class="text-sm">0 pudins no carrinho</span>
        <button
          onclick="scrollParaCarrinho()"
          class="bg-white text-[#a47551] font-semibold px-3 py-1 rounded-xl text-sm"
        >
          Ver Carrinho
        </button>
      </div>
    </div>

    <!-- Barra de progresso -->
    <div class="fixed top-0 left-0 right-0 h-1 z-50">
      <div
        id="barraProgresso"
        class="h-full bg-[#a47551] transition-all duration-500 w-0"
      ></div>
    </div>

    <!-- Bot√£o de ajuda (WhatsApp) -->
    <a
      href="https://wa.me/5571986961217?text=Ol√°! Preciso de ajuda com meu pedido üòä"
      target="_blank"
      class="fixed bottom-4 right-4 bg-green-500 hover:bg-green-600 text-white px-4 py-3 rounded-full shadow-lg flex items-center gap-2 z-50"
    >
      <img
        src="https://img.icons8.com/ios-filled/24/ffffff/whatsapp.png"
        alt="WhatsApp"
        class="w-5 h-5"
      />
      Ajuda
    </a>

    <script src="script.js"></script>
  </body>
</html>
